<div class="container mt-5">
  <h2 class="text-center">Student Detail</h2>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 mt-5"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sno.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
      <td mat-cell *matCellDef="let element">{{ element.class }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <!-- mother Column -->
    <ng-container matColumnDef="mother">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mother's Name</th>
      <td mat-cell *matCellDef="let element">{{ element.mother }}</td>
    </ng-container>
    <!--Father Column-->
    <ng-container matColumnDef="father">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Father's Name</th>
      <td mat-cell *matCellDef="let element">{{ element.father }}</td>
    </ng-container>
    <!--Father Column-->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telephone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <!--Edit-->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <div (click)="editDetail(i)" style="cursor: pointer">
          <mat-icon>edit</mat-icon>
        </div>
      </td>
    </ng-container>
    <!---delete-->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <div (click)="delete(i)" style="cursor: pointer">
          <mat-icon>delete</mat-icon>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
